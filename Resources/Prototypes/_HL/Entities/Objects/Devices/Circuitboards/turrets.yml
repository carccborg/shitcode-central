### Bases
   ### Normal
- type: entity
  id: BaseLightShipWeaponBoard
  parent: [BaseMachineCircuitboard, BaseC3Contraband]
  abstract: true
  description: A machine printed circuit board for a specific ship turret.
  components:
    - type: Sprite
      state: security
    - type: MachineBoard
      stackRequirements:
        LightShipWeaponFrame: 2
        LightShipWeaponServo: 2
        LightShipWeaponInternal: 1
    - type: Tag
      tags:
      - UnFlatpackable

